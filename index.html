<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Путешествия</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>готовы отправиться в путешествие?</h1>
        <div class="block_more_search">
          <p class="more_search">Расширенный поиск</p>
        </div>
        <div class="row">
          <div class="categories">
            <button class="category-btn" data-category="all">Все</button>
            <button class="category-btn" data-category="береговая линия">
              Бёрдвочинг
            </button>
            <button class="category-btn" data-category="с детьми">
              С детьми
            </button>
            <button class="category-btn" data-category="с детьми">Баня</button>
            <button class="category-btn" data-category="с детьми">
              На лодке по Ладоге
            </button>
            <button class="category-btn" data-category="баня">Баня</button>
            <button class="category-btn" data-category="на природе">
              Йога на природе
            </button>
          </div>
          <div class="search-bar">
            <input type="text" id="search" placeholder="Я знаю одно место..." />
            <button id="search-btn">Найти</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <section>
          <h2>Места, которые нам нравятся</h2>
          <div id="places" class="grid">
            <!-- Карточки мест будут добавлены динамически -->
          </div>
          <div class="block_more_search">
            <p class="more_search">Смотреть все</p>
          </div>
        </section>

        <section>
          <h2>Маршруты, которые мы проверили</h2>
          <div id="routes" class="grid">
            <!-- Карточки маршрутов будут добавлены динамически -->
          </div>
          <div class="block_more_search">
            <p class="more_search">Смотреть все</p>
          </div>
        </section>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
  }
  .container {
    width: 900px;
  }

  header {
    padding: 20px;
    display: flex;
    justify-content: center;
  }

  .block_more_search {
    width: 100%;
    display: flex;
    justify-content: flex-end;
  }

  .more_search {
    opacity: 0.5;
    border-bottom: 1px dashed;
    cursor: pointer;
  }

  .row {
    display: flex;
    gap: 40px;
  }

  h1 {
    font-size: 41px;
    color: #ff0077;
  }

  .search-bar {
    margin: 20px 0;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 10px;
  }

  .search-bar input {
    padding: 10px;
    width: 250px;
    border: 1px solid #ccc;
    border-radius: 18px;
  }

  .search-bar button {
    border: 1px solid gray;
    background-color: transparent;
    color: gray;
    border-radius: 18px;
    cursor: pointer;
    padding: 12px 50px;
  }

  .categories {
    display: flex;
    flex: 1;
    gap: 10px;
    margin: 20px 0;
    flex-wrap: wrap;
  }

  .category-btn {
    border: 1px dashed #ff0077;
    background-color: #fff;
    color: #ff0077;
    border-radius: 18px;
    cursor: pointer;
    height: 40px;
    min-width: 80px;
    padding: 0 15px;
  }

  .category-btn.active {
    background-color: #ff0077;
    color: white;
  }

  main {
    display: flex;
    justify-content: center;
    padding: 20px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
  }

  .grid div {
    position: relative;
    height: 200px;
    background-size: cover;
    border-radius: 10px;
    overflow: hidden;
  }

  .grid div span {
    position: absolute;
    bottom: 10px;
    left: 10px;
    color: white;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 5px;
    border-radius: 5px;
  }

  h2 {
    color: #0077ff;
    text-align: center;
    margin: 20px 0;
  }
</style>
